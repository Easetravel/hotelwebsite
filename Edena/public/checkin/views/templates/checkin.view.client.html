<div class="content" ng-switch="model.mode">
    <div ng-switch-when="findcheckin">
        input your reservation No.
        <input class="form-control"
               type="text"
               ng-model="model.resvNo">
        </input>
        <a class="btn btn-primary btn-block"
           role="button"
           ng-click="model.getReservationByNo()">Check in</a>
    </div>



    <div id="Checkin" class="inline" ng-switch-when="checkin">
        <h1>GUEST CHECK IN</h1>

        <form action="/reservationapi/charge" method="post" id="payment-form">
            <div class="form-group">
                <label>Reservation Number</label>
                <div class="num-placeholder">
                    <p>{{model.resv.reservationnumber}}</p>
                </div>
            </div>

            <div class="expiry-date-group form-group">
                <label>First Name</label>
                <input class="form-control"
                       id="firstname"
                       type="text"
                       ng-model="model.resv.firstname">
                </input>
            </div>

            <div class="security-code-group form-group">
                <label >Last Name</label>
                <div class="input-container" >
                    <input class="form-control"
                           type="text"
                           ng-model="model.resv.lastname">
                    </input>
                </div>

                <div class="cvc-preview-container two-card hide">
                    <div class="amex-cvc-preview"></div>
                    <div class="visa-mc-dis-cvc-preview"></div>
                </div>
            </div>

            <div class="expiry-date-group form-group">
                <label>Phone Number</label>
                <input class="form-control"
                       type="text"
                       ng-model="model.format">

                </input>
            </div>
            <div class="security-code-group form-group">
                <label>Number of Guests</label>
                <div class="input-container" >
                    <input class="form-control" type="number" ></input>
                </div>
                <div class="cvc-preview-container two-card hide">
                    <div class="amex-cvc-preview"></div>
                    <div class="visa-mc-dis-cvc-preview"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" maxlength="255"></input>
            </div>

            <p>
                <input id="test1" type="checkbox"/>
                <label for="test1">I have read and agree with terms</label>
            </p>

            <div class="form-row">
                <label for="card-element">
                    Credit or debit card
                </label>
                <div id="card-element">
                    <!-- a Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display form errors -->
                <div id="card-errors" role="alert"></div>
            </div>
            <div class="card-row">
                <span class="visa"></span>
                <span class="mastercard"></span>
                <span class="amex"></span>
                <span class="discover"></span>
            </div>

            <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
            <span class="submit-button-lock"></span>
            <span class="align-middle">Continue</span>
            </button>
